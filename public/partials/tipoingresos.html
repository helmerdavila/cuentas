<div class="row">
    <div class="col-md-12">
        <h2>Tipos de Ingreso</h2>
    </div>
</div>
<div ng-controller="TipoIngresosController">
    <div class="row">
        <div class="col-md-12">
            <h5>Agregar Tipo de Ingreso <strong>{{ tipoingreso.name }}</strong></h5>
            <form class="form-inline" ng-submit="agregarTipoIngreso()">
                <input class="form-control" type="text" id="nombreTipoIngreso" placeholder="Nombre" ng-model="tipoingreso.name">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
            </form>
        </div>
    </div>
    <h2>Tabla con Datos</h2>
    <div class="grid-block vertical">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <input class="form-control" type="text" placeholder="Buscar" ng-model="filtroTipo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tipoIngreso in tiposIngresos | filter:filtroTipo">
                            <td>{{ tipoIngreso._id }}</td>
                            <td>
                                <span editable-text="tipoIngreso.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>
                                    {{ tipoIngreso.name }}
                                </span>
                            </td>
                            <td>
                                <form editable-form name="rowform" onbeforesave="actualizarTipoIngreso($data, tipoIngreso._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == tipoIngreso">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                        <i class="fa fa-save"></i> Guardar
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                        <i class="fa fa-close"></i> Cancelar
                                    </button>
                                </form>
                                <div class="button-edit" ng-show="!rowform.$visible">
                                    <button class="btn btn-warning btn-sm" ng-click="rowform.$show()">
                                        <i class="fa fa-pencil"></i> Editar
                                    </button>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" ng-click="eliminarTipoIngreso(tipoIngreso._id)">
                                    <i class="fa fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
